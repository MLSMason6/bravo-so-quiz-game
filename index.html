<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game Fun</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<div class="container-fluid">

  <!--  nav bar  -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mason's Quiz Game</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/MLSMason6/bravo-so-quiz-game">My Code</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Other Apps</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Extra</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row">
      <div class="col text-center">
        <h1>Welcome to My Quiz Show!</h1>
        <p>Test Your Might and See Your Score!</p>
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <div id="quiz-area">
          <p id="question">Question will appear here.</p>
          <div id="answers">
            <button class="btn btn-outline-primary answer-btn" data-answer="1">Answer 1</button>
            <button class="btn btn-outline-primary answer-btn" data-answer="2">Answer 2</button>
            <button class="btn btn-outline-primary answer-btn" data-answer="3">Answer 3</button>
            <button class="btn btn-outline-primary answer-btn" data-answer="4">Answer 4</button>
          </div>
          <p id="result" class="mt-3"></p>
          <p id="score">Score: 0</p>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col text-center">
        <button id="reset-btn" class="btn btn-primary">Reset Game</button>
      </div>
    </div>
  </div>

   <footer class="text-center py-3">
    <p>&copy; 2024 Quiz Game Fun</p>
   </footer>

  </body>

</html>
